services:
  cookingrecipes-api:
    image: paveldelhomme/cookingrecipes-api:latest
    container_name: cookingrecipes-api
    restart: unless-stopped
    expose:
      - "7272"
    volumes:
      - cookingrecipes_backend_data:/app/data
      - cookingrecipes_security_logs:/app/logs
      # Les logs d'autocritique sont dans /app/logs (déjà monté)
    environment:
      - PORT=7272
      - HOST=0.0.0.0
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - ALLOWED_ORIGINS=https://cookingrecipes.delhomme.ovh,https://cookingrecipe.delhomme.ovh
      - LIBRETRANSLATE_URL=http://cookingrecipes-libretranslate:5000
    networks:
      - cookingrecipes_network
      - web
    labels:
      - "com.docker.compose.project=cookingrecipes"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7272/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp

  cookingrecipes-frontend:
    image: paveldelhomme/cookingrecipes-frontend:latest
    container_name: cookingrecipes-frontend
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - cookingrecipes_frontend_build:/app/build
    environment:
      - API_URL=https://api.cookingrecipes.delhomme.ovh
      - FLUTTER_WEB_USE_SKIA=true
    depends_on:
      - cookingrecipes-api
      - cookingrecipes-libretranslate
    networks:
      - cookingrecipes_network
      - web
    labels:
      - "com.docker.compose.project=cookingrecipes"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

  cookingrecipes-libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: cookingrecipes-libretranslate
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - LT_HOST=0.0.0.0
      - LT_PORT=5000
      - LT_LOAD_ONLY=en,fr,es
      - LT_CHAR_LIMIT=5000
      # Désactiver le rate limiting pour éviter les erreurs (optionnel)
      # - LT_REQ_LIMIT=100
      # Définir le répertoire de données pour éviter les problèmes de permissions
      - ARGOS_TRANSLATE_PACKAGES_DIR=/app/models
      - ARGOS_TRANSLATE_DATA_DIR=/app/data
    volumes:
      - cookingrecipes_libretranslate_models:/app/models
      - cookingrecipes_libretranslate_data:/app/data
    networks:
      - cookingrecipes_network
    labels:
      - "com.docker.compose.project=cookingrecipes"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Plus long au premier démarrage (téléchargement des modèles)
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp

volumes:
  cookingrecipes_backend_data:
    driver: local
    name: cookingrecipes_backend_data
  cookingrecipes_frontend_build:
    driver: local
    name: cookingrecipes_frontend_build
  cookingrecipes_security_logs:
    driver: local
    name: cookingrecipes_security_logs
  cookingrecipes_libretranslate_models:
    driver: local
    name: cookingrecipes_libretranslate_models
  cookingrecipes_libretranslate_data:
    driver: local
    name: cookingrecipes_libretranslate_data

networks:
  cookingrecipes_network:
    driver: bridge
    name: cookingrecipes_network
    internal: false
  web:
    external: true
    name: web
