<html>
<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A cooking recipe flutter project">

  <!-- Mobile web app tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS meta tags & icons (deprecated but kept for compatibility) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cookingrecipe">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Cooking Recipes</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Redirection automatique de l'ancien domaine vers le nouveau
    if (window.location.hostname === 'cookingrecipe.delhomme.ovh') {
      window.location.replace('https://cookingrecipes.delhomme.ovh' + window.location.pathname + window.location.search + window.location.hash);
    }
    
    // Désactiver complètement le service worker AVANT le chargement de Flutter
    (function() {
      'use strict';
      
      // Supprimer complètement les erreurs de la console
      const originalError = console.error;
      const originalWarn = console.warn;
      
      if ('serviceWorker' in navigator) {
        // Désenregistrer tous les service workers existants silencieusement
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().catch(function() {});
          }
        }).catch(function() {});
        
        // Intercepter et bloquer toutes les tentatives d'enregistrement silencieusement
        const originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = function() {
          // Bloquer silencieusement sans afficher d'erreur
          return Promise.reject(new Error('Service worker registration is disabled'));
        };
        
        // Intercepter les erreurs de service worker dans la console
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('service worker') || args[0].includes('Service worker'))) {
            return; // Ignorer silencieusement
          }
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('service worker') || args[0].includes('Service worker'))) {
            return; // Ignorer silencieusement
          }
          originalWarn.apply(console, args);
        };
        
        // Empêcher l'enregistrement via addEventListener
        window.addEventListener('beforeunload', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().catch(function() {});
            }
          });
        });
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
