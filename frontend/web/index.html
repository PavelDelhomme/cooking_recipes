  <script>
    // Redirection automatique de l'ancien domaine vers le nouveau (fallback côté client)
    // La redirection principale devrait être configurée dans Nginx Proxy Manager (OVH)
    if (window.location.hostname === 'cookingrecipe.delhomme.ovh') {
      const newUrl = 'https://cookingrecipes.delhomme.ovh' + window.location.pathname + window.location.search + window.location.hash;
      // Utiliser replace pour éviter d'ajouter une entrée dans l'historique
      window.location.replace(newUrl);
    }
    
    // Nettoyage complet du cache et des service workers AVANT le chargement de Flutter
    (function() {
      'use strict';
      
      // Supprimer complètement les erreurs de la console
      const originalError = console.error;
      const originalWarn = console.warn;
      
      // Forcer la suppression de tous les caches et service workers
      if ('serviceWorker' in navigator) {
        // Désenregistrer tous les service workers existants immédiatement
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().catch(function() {});
          }
          // Supprimer tous les caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name).catch(function() {});
              }
            });
          }
        }).catch(function() {});
        
        // Intercepter et bloquer toutes les tentatives d'enregistrement silencieusement
        const originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = function() {
          // Bloquer silencieusement sans afficher d'erreur
          return Promise.reject(new Error('Service worker registration is disabled'));
        };
        
        // Intercepter les erreurs de service worker dans la console
        console.error = function(...args) {
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('service worker') || args[0].includes('Service worker') ||
               args[0].includes('web_entrypoint') || args[0].includes('requirejs') ||
               args[0].includes('main_module'))) {
            return; // Ignorer silencieusement
          }
          // Ignorer aussi l'avertissement registerExtension() qui est normal en dev
          if (args[0] && typeof args[0] === 'string' && 
              args[0].includes('registerExtension()')) {
            return; // Ignorer silencieusement
          }
          originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && 
              (args[0].includes('service worker') || args[0].includes('Service worker') ||
               args[0].includes('web_entrypoint') || args[0].includes('requirejs') ||
               args[0].includes('main_module'))) {
            return; // Ignorer silencieusement
          }
          // Ignorer aussi l'avertissement registerExtension() qui est normal en dev
          if (args[0] && typeof args[0] === 'string' && 
              args[0].includes('registerExtension()')) {
            return; // Ignorer silencieusement
          }
          originalWarn.apply(console, args);
        };
        
        // Empêcher l'enregistrement via addEventListener
        window.addEventListener('beforeunload', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().catch(function() {});
            }
          });
        });
      }
      
      // Supprimer les références obsolètes à web_entrypoint.dart.js
      if (window.requirejs) {
        try {
          // Désactiver requirejs si présent
          window.requirejs = undefined;
        } catch(e) {}
      }
      
      // Vérifier que nous chargeons bien le bon fichier
      if (document.querySelector('script[src*="web_entrypoint"]')) {
        console.warn('Ancien script web_entrypoint détecté, suppression...');
        document.querySelectorAll('script[src*="web_entrypoint"]').forEach(function(script) {
          script.remove();
        });
      }
    })();
  </script>
