  <script>
    // Désactiver complètement le service worker AVANT le chargement de Flutter
    (function() {
      'use strict';
      
      if ('serviceWorker' in navigator) {
        // Désenregistrer tous les service workers existants immédiatement
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().catch(function(err) {
              console.log('Service worker unregistration error:', err);
            });
          }
        }).catch(function(err) {
          console.log('Service worker getRegistrations error:', err);
        });
        
        // Intercepter et bloquer toutes les tentatives d'enregistrement
        const originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = function() {
          // Ne pas afficher d'erreur dans la console, juste bloquer silencieusement
          return Promise.reject(new Error('Service worker registration is disabled'));
        };
        
        // Empêcher l'enregistrement via addEventListener
        window.addEventListener('beforeunload', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().catch(function() {});
            }
          });
        });
      }
    })();
  </script>
</head>

</body>
