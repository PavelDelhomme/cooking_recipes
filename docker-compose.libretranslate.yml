services:
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    ports:
      - "7071:5000"
    environment:
      - LT_HOST=0.0.0.0
      - LT_PORT=5000
      # Langues supportées (en, fr, es, de, it, pt, ru, zh, ja)
      - LT_LOAD_ONLY=en,fr,es
      # Limite de caractères par requête (optionnel)
      - LT_CHAR_LIMIT=5000
      # Rate limiting (optionnel)
      - LT_REQ_LIMIT=100
      - LT_REQ_LIMIT_STORAGE=memory
      # Définir HOME pour que argostranslate utilise le bon répertoire
      - HOME=/home/libretranslate
    volumes:
      # Persister les modèles téléchargés - monter directement dans argos-translate
      - libretranslate_models:/home/libretranslate/.local/share/argos-translate
    restart: unless-stopped
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Plus long au premier démarrage (téléchargement des modèles)

volumes:
  libretranslate_models:
