services:
  libretranslate-init:
    image: alpine:latest
    container_name: libretranslate-init
    volumes:
      - libretranslate_models:/data
    command: >
      sh -c
      "mkdir -p /data/argos-translate/packages &&
      chown -R 1000:1000 /data &&
      chmod -R 777 /data &&
      echo 'Volume initialisé avec succès'"
    user: root

  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    ports:
      - "7071:5000"
    environment:
      - LT_HOST=0.0.0.0
      - LT_PORT=5000
      - LT_LOAD_ONLY=en,fr,es
      - LT_CHAR_LIMIT=5000
      # Rate limiting désactivé pour éviter les erreurs de configuration
      # Le rate limiting peut être géré par Nginx ou le backend si nécessaire
      - HOME=/home/libretranslate
    volumes:
      - libretranslate_models:/home/libretranslate/.local/share
    restart: unless-stopped
    depends_on:
      - libretranslate-init
    read_only: false
    tmpfs:
      - /tmp
      - /var/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Plus long au premier démarrage (téléchargement des modèles)

volumes:
  libretranslate_models:
    driver: local
  libretranslate_data:
    driver: local
