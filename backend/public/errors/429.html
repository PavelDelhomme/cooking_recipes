<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 - Trop de requêtes | Cooking Recipes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .countdown {
            font-size: 1.5rem;
            color: #4facfe;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⏱️</div>
        <div class="error-code">429</div>
        <h1 class="error-title">Trop de requêtes</h1>
        <p class="error-message">
            Vous avez effectué trop de requêtes en peu de temps.
            Veuillez patienter quelques instants avant de réessayer.
        </p>
        <div class="countdown" id="countdown">Réessayez dans quelques instants...</div>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Retour à l'accueil</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Réessayer</a>
        </div>
    </div>
    <script>
        // Compte à rebours si retryAfter est disponible
        const urlParams = new URLSearchParams(window.location.search);
        const retryAfter = urlParams.get('retryAfter');
        if (retryAfter) {
            let seconds = parseInt(retryAfter);
            const countdownEl = document.getElementById('countdown');
            const interval = setInterval(() => {
                if (seconds > 0) {
                    countdownEl.textContent = `Réessayez dans ${seconds} seconde${seconds > 1 ? 's' : ''}...`;
                    seconds--;
                } else {
                    countdownEl.textContent = 'Vous pouvez maintenant réessayer !';
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
